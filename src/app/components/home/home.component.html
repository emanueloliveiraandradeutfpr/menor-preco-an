<section class="home-wrapper">
    <app-scanner></app-scanner>

    <form [formGroup]="useForm">
        <div class="search-wrapper">
            <label for="searchTerm">Busca</label>
            <input
                formControlName="searchTerm"
                type="text"
                name="searchTerm"
                id="searchTerm"
                placeholder="Arroz">
            <button type="button" (click)="onSubmit()">Enviar</button>
        </div>

    </form>
</section>
